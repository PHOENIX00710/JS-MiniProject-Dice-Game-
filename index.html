<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dice Game</title>
</head>
<body>
    <main class="content">
        <h1 class="main-info">
            Lets Play!!
        </h1>
        
        <section id="gameplay">
            <div class="player-1">
                <h3 class="name">
                    Player-1
                </h3>
                <img src="./images/dice6.png" alt="dice-1">
            </div>
            <div class="player-2">
                <h3 class="name">
                    Player-2
                </h3>
                <img src="./images/dice6.png" alt="dice-2">
            </div>
        </section>

        <button class="btn"><h3>PLAY</h3></button>

    </main>
    <p><b>Made By Swapnil</b></p>

    <script src="./js/script.js"></script>
</body>
</html>
